<!DOCTYPE html>
<html lang="en">
<head>
  <title>Excess3 | Turn your ideas into reality</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="logob.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color: black;">
  <div style="padding-left: 20px; padding-right: 20px;" class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <img src="logow.png" style="width:256px; height: auto;" alt="Logo"/>
    <p id="pid" style="text-align: center; color: white; margin-top: 20px;">turn your ideas into reality</p>
    <button id="bid" style="
    border-radius: 0px;
    background: white;
    color: black;
    border: none;
    font-weight: 600;
" class="btn btn-primary" onClick="likhen()">coming soon</button>
  </div>
  <script>
    var id =0;
    function likhen() {
      var arr = ["we build customized apps", "we build portfolio sites", "we build e-commerce sites", "we build desktop apps", "you can send your ideas", "and turn your ideas into reality"];
      var desc = document.getElementById("pid");
      desc.innerHTML = arr[id];
      if(id == 0) document.getElementById("bid").innerHTML="what's next?";
      if (id ==1) document.getElementById("bid").innerHTML="know more";
      if (id ==2) document.getElementById("bid").innerHTML="touch me";
      if (id ==3) document.getElementById("bid").innerHTML="click me";
      if (id ==4) document.getElementById("bid").innerHTML="Press it once more";
      if (id ==5) document.getElementById("bid").innerHTML="coming soon";
      
      id++;
      id = id % 6;
    }

  </script>
</body>
</html>
